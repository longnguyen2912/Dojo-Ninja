<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
</head>
<body>
    <h1>New Ninja</h1>
    <form action='/create/ninja' method="POST">
        <div>
            <label for="Dojo">Dojo: </label>
        <select name="dojo_id">
            {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
        </div>
        <div><label for="first_name">First Name:</label>
            <input type="text" name="first_name"></div>
        <div><label for="last_name">Last Name:</label>
            <input type="text" name="last_name"></div>
        <div><label for="age">Age:</label>
            <input type="number" name="age"></div>
        <input type="submit" value="Add Ninja">
    </form>
    <a href="/">Home</a>
</body>
</html>
